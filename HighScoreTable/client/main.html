<head>
  <title>High Score Table</title>
</head>

<body>
  <h1>Super High Score Table</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
    {{#each scores}}
      <tr>
        <td>{{name}}</td>
        <td>{{score}}</td>
      </tr>
    {{/each}}
  </table>

  <form>
    <input name="name" placeholder="Name"/>
    <input name="score" placeholder="Score" type="number"/>
    <button>Submit</button>
  </form>
</body>
